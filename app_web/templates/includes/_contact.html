{% load static %}

    {% comment %} <!-- ======= Contact Section ======= --> {% endcomment %}
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>Contact</h2>
        </div>

        <div class="row" data-aos="fade-in">

          <div class="col-lg-5 d-flex align-items-stretch">
            <div class="info">
              <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4>Location:</h4>
                <p>A108 Agbalepedo <br />
                  Lome, TOGO<br /><br /></p>
              </div>

              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <p>contact@sonomou.tech</p>
              </div>

              <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>Call:</h4>
                <p>+228 70 02 69 94</p>
              </div>
              <img src="{% static 'assets-portfolio/img/profile-img.jpeg' %}" class="img-fluid" alt="">
            </div>

          </div>
          <div class="col-lg-7 d-flex align-items-stretch">
            <div class="info">
               <h4 class="text-center mb-3">Contactez-nous !</h4>
               {% if messages %}
               {% for message  in messages %}
               <div {% if message.tags %} class="{{message.tags}}" {% endif %}>
                   {{message}}
               </div>
               {% endfor %}
               {% endif %} 
               
            <form action="/contact" method="post"  class="php-email-form">
              {% csrf_token %}           
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="nom">Votre nom</label>
                    <input type="text" name="nom" class="form-control" id="name" required>
                    
                  </div>
                  <div class="form-group col-md-6">
                    <label for="name">Votre Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control" name="sujet" id="subject" required>
                </div>
                <div class="form-group">
                  <label for="name">Message</label>
                  <textarea class="form-control" name="contenu" rows="10" required></textarea>
                </div>
                <div class="text-center"><button type="submit">Send Message</button></div>
              </form>
            </div>
          </div>
    </div>
    </div>
</section><!-- End Contact Section -->
