{% load static %}
 
 <!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column">
      {% for info in infos %}
      <div class="profile">
        <img src="{% static 'assets-portfolio/img/profile-img.jpeg' %}" alt="" class="img-fluid rounded-circle">
        <h1 class="text-light"><a href="{% url 'index' %}">Sekou SONOMOU</a></h1>
        <div class="social-links mt-3 text-center">
          <a href="{{info.twitter}}" target="_blank" class="twitter"><i class="bx bxl-twitter"></i></a>
          <a href="{{info.facebook}}" target="_blank" class="facebook"><i class="bx bxl-facebook"></i></a>
          <a href="{{info.instagram}}" target="_blank" class="instagram"><i class="bx bxl-instagram"></i></a>
          <a href="{{info.youtube}}" target="_blank" class="youtube"><i class="bx bxl-youtube"></i></a>
          <a href="{{info.linkedin}}" target="_blank" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>
        {% endfor %}
      </div>

      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li><a href="#hero" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Acceuil</span></a></li>
          <li><a href="#about" class="nav-link scrollto"><i class="bx bx-user"></i> <span>A propos</span></a></li>
          <li><a href="#portfolio" class="nav-link scrollto"><i class="bx bx-book-content"></i> <span>Projets</span></a></li>
          <li><a href="#resume" class="nav-link scrollto"><i class="bx bx-server"></i> <span>Parcours</span></a></li>
          <li><a href="#services" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Services</span></a></li>
          <li><a href="#contact" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a></li>
        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->
