{% load static %}

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
        <div class="container">
  
          <div class="section-title">
            <h2>Projets</h2>
          </div>
  
          {% comment %} <div class="row" data-aos="fade-up">
            <div class="col-lg-12 d-flex justify-content-center">
              <ul id="portfolio-flters">

                <li data-filter="*" class="filter-active">All</li>
                {% for categorie in categories %}
                <a href="{% url 'index' %}" title="More Details"><li>
                    {{categorie.nom_categorie}}</li></a>
                {% endfor %}
              </ul>
            </div>
          </div> {% endcomment %}
  
          <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
  
        {% for portfolio in portfolios %}
            <div class="col-lg-4 col-md-6 portfolio-item filter-app mb-2">
              <div class="portfolio-wrap">
                
                {% if portfolio.image %}
                <img src="{{portfolio.image.url}}" class="img-fluid" alt="">
                {% endif %}
                  
                <div class="portfolio-links">
                  {% if portfolio.image %}
                  <a href="{{portfolio.image.url}}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{portfolio.titre}}"><i class="bx bx-plus"></i></a>
                  {% endif %}
                  <a href="{% url 'detail_projet' portfolio.slug %}" title="{{portfolio.titre}}"><i class="bx bx-link"></i></a>
                </div>
              </div>
            </div>
      {% endfor %}
          </div>
        </div>
      </section><!-- End Portfolio Section -->
